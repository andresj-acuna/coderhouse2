           <section class="formulario">
           <div class="container-fluid bg-light anchoForm">
            <div class="row">
            <div class="col-12">
              <form class="row g-3 centrarForm m-5">
               


               <div class="input-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-user"></i></span>
                  <div class="col-md-8">
                 <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control m-2">
                </div>
              </div>
                 
              <div class="input-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-user"></i></span>
                  <div class="col-md-8">
                 <input id="lname" name="lname" type="text" placeholder="Apellido" class="form-control m-2">
                </div>
              </div>

              <div class="input-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="far fa-envelope"></i></span>
                  <div class="col-md-8">
                 <input id="email" name="email" type="email" placeholder="Email" class="form-control m-2">
                </div>
              </div>

              <div class="input-group">
                 <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-phone-square"></i></span>
                  <div class="col-md-8">
                 <input id="phone" name="phone" type="phone" placeholder="Teléfono" class="form-control m-2">
                </div>
              </div>


                <div class="input-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="far fa-edit"></i></span>
                  <div class="col-md-8">
                <textarea type="message" class="form-control m-2" id="message" name="message" placeholder="Déjanos tu mensaje!" rows="7"></textarea>
            </div>
          </div>
                 
                 <div class="input-group">
                     <div class="col-md-12 text-center paddingEnviar">
                      <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                  </div>
                
              </form>
            </div>
